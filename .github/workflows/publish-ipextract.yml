name: Build and publish ipextract

on:
  push:
    tags:
      - "ipextract-v*"
  pull_request:
    paths:
      - "crates/ipextract-py/**"
      - "crates/ip-extract/**"

permissions:
  contents: read
  id-token: write  # for PyPI trusted publishing

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/ipextract-py
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: crates/ipextract-py/dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/ipextract-py
          target: ${{ matrix.target }}
          args: --release --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: crates/ipextract-py/dist

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/ipextract-py
          target: x86_64
          args: --release --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64
          path: crates/ipextract-py/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/ipextract-py
          command: sdist
          args: --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: crates/ipextract-py/dist

  publish:
    if: startsWith(github.ref, 'refs/tags/ipextract-v')
    needs: [linux, macos, windows, sdist]
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
