name: Docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install mdBook
        run: |
          mkdir -p bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C bin
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Build Docs
        run: |
          # Build API docs
          cargo doc --workspace --no-deps --all-features
          
          # Prepare API docs for mdBook inclusion
          rm -rf docs/src/api
          mkdir -p docs/src/api
          cp -r target/doc/* docs/src/api/
          echo '<meta http-equiv="refresh" content="0; url=geoipsed/index.html">' > docs/src/api/index.html
          
          # Build mdBook (will include docs/src/api)
          mdbook build docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/book'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
